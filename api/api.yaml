  - name: Test Meta
  - name: Upload
  - name: Download
  - name: Echart - Get json data required for plotting
  - name: Display Name
  - name: Healthcheck
  - name: Template

servers:
  - url: https://www.amplabs.ai
    variables: {}

components:
  requestBodies:  
    Echart:
      description: Column filters
      content:
          application/json:
            schema:
              type: object
              properties:
                cell_ids:
                  type: array
                  items:
                    type: string
                  example: ["str1", "str2", "str3"]
                filters:
                  type: array
                  items:
                    type: object
                    properties:
                      column:
                        type: string
                      operation:
                        type: string
                        enum: ["=", ">", "<", ">=", "<=", "!=", "%"]
                      filterValue:
                        type: string
                        example: 1
                    required:
                      - column
                      - operation
                      - filterValue
              required:
                - cell_ids

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      x-bearerInfoFunc: app.utilities.with_authentication.skip_default_auth
