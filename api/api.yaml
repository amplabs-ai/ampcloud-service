openapi: "3.0.0"
info:
  version: 1.0.0
  title: AmpLabs API

paths:
  /healthcheck:
    get:
      summary: Health check
      x-openapi-router-controller: app.controllers.auth_controller
      operationId: health_check
      tags:
        - Healthcheck
      responses:
        "200":
          description: Successfull
  /cells/{test}/meta:
    get:
      security:
        - {}
        - BearerAuth: []
      summary: Fetches metadata for all cells for the email logged in.
      x-openapi-router-controller: app.controllers.cell_metadata_controller
      operationId: get_cells
      tags:
        - Cell Meta
      parameters:
        - name: test
          in: path
          description: test type
          required: true
          style: simple
          explode: false
          schema:
            type: string
            enum: [cycle]
      responses:
        "200":
          description: Successfull
        "500":
          description: Something went wrong.
    patch:
      security:
        - BearerAuth: []
      summary: Updates cell metadata.
      x-openapi-router-controller: app.controllers.cell_metadata_controller
      operationId: update_cell_metadata
      tags:
        - Cell Meta
      parameters:
        - name: test
          in: path
          description: test type
          required: true
          style: simple
          explode: false
          schema:
            type: string
            enum: [cycle]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  index:
                    type: integer
                  cell_id:
                    type: string
                  anode:
                    type: string
                    nullable: true
                  cathode:
                    type: string
                    nullable: true
                  source:
                    type: string
                    nullable: true
                  ah:
                    type: string
                    nullable: true
                  form_factor:
                    type: string
                    nullable: true
                  ative_mass:
                    type: integer
                    nullable: true
                required:
                  - index
                  - cell_id

      responses:
        "200":
          description: Successfull
        "500":
          description: Something went wrong.
  /cells/{test}/metaWithId:
    get:
      security:
        - {}
        - BearerAuth: []
      summary: Fetches metadata for given cell id for the email logged in.
      x-openapi-router-controller: app.controllers.cell_metadata_controller
      operationId: get_cell_with_id
      tags:
        - Cell Meta
      parameters:
        - name: cell_id
          in: query
          description: Cell Id
          explode: true
          required: true
          style: form
          schema:
            type: array
            items:
              type: string
              example: SNL_18650_NMC_35C_0-100_0.5-1C_a
        - name: test
          in: path
          description: test type
          required: true
          style: simple
          explode: false
          schema:
            type: string
            enum: [cycle]
      responses:
        "200":
          description: Successfull
        "500":
          description: Something went wrong.
  /cells:
    delete:
      security:
        - BearerAuth: []
      summary: Delete all data for a cell from archive for the email logged in.
      x-openapi-router-controller: app.controllers.cell_metadata_controller
      operationId: delete_cell
      tags:
        - Cell Meta
      parameters:
        - name: cell_id
          in: query
          description: Cell ID of the resource to delete
          required: true
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              example: SNL_18650_NMC_35C_0-100_0.5-1C_a
      responses:
        "200":
          description: Successfull
        "500":
          description: Internal Server Error
  /cells/tests/{test}/meta:
    get:
      security:
        - {}
        - BearerAuth: []
      summary: Fetches test metadata of test.
      x-openapi-router-controller: app.controllers.test_metadata_controller
      operationId: get_testmeta
      tags:
        - Test Meta
      parameters:
        - name: test
          in: path
          description: Test Name of the resource to get
          required: true
          style: simple
          explode: false
          schema:
            type: string
            enum: [cycle]
      responses:
        "200":
          description: Successfull
        "500":
          description: Something went wrong
    patch:
      security:
        - BearerAuth: []
      summary: Updates test metadata of test.
      x-openapi-router-controller: app.controllers.test_metadata_controller
      operationId: update_test_metadata
      tags:
        - Test Meta
      parameters:
        - name: test
          in: path
          description: Test Name of the resource to get
          required: true
          style: simple
          explode: false
          schema:
            type: string
            enum: [cycle]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  index:
                    type: integer
                  cell_id:
                    type: string
                  crate_c:
                    type: string
                    nullable: true
                  crate_d:
                    type: string
                    nullable: true
                  soc_max:
                    type: string
                    nullable: true
                  soc_min:
                    type: string
                    nullable: true
                  temperature:
                    type: string
                    nullable: true
                  v_max:
                    type: string
                    nullable: true
                  v_min:
                    type: string
                    nullable: true
                required:
                  - index
      responses:
        "200":
          description: Successfull
        "500":
          description: Something went wrong
  /cells/tests/{test}/metaWithId:
    get:
      security:
        - {}
        - BearerAuth: []
      summary: Fetches test metadata of testname for a cell id
      x-openapi-router-controller: app.controllers.test_metadata_controller
      operationId: get_testmeta_by_cell_id
      tags:
        - Test Meta
      parameters:
        - name: cell_id
          in: query
          description: Cell ID of the resource to get
          explode: true
          required: true
          style: form
          schema:
            type: array
            items:
              type: string
              example: SNL_18650_NMC_35C_0-100_0.5-1C_a
        - name: test
          in: path
          description: Test Name of the resource to get
          required: true
          style: simple
          explode: false
          schema:
            type: string
            enum: [cycle]
      responses:
        "200":
          description: Successfull
        "500":
          description: Something went wrong
  /upload/cells/initialize:
    post:
      security:
        - BearerAuth: []
      summary: Initialize upload file request (required to be sent before /upload/cells/{tester} request)
      description: |
        Data sent in this request will be used by the succeeding upload file request.

         **For uploading cycle test file following form fields are useed:**

         - Required
           - cell_id
           - file_count
           - test_type
         - Cell Metadata
           - anode
           - cathode
           - source
           - ah
           - form_factor
         - Test Metadata
           - temperature
           - soc_max
           - soc_min
           - crate_c
           - crate_d

         **Note: Must be logged in before sending this request**
      x-openapi-router-controller: app.controllers.file_transfer_controller
      operationId: init_file_upload
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  cell_id:
                    type: string
                    nullable: false
                    example: SNL_18650_NMC_35C_0-100_0.5-1C_a
                  test_type:
                    type: string
                    enum: [cycle]
                  anode:
                    type: string
                    nullable: true
                    example: Graphite
                  cathode:
                    type: string
                    nullable: true
                    example: NMC
                  source:
                    type: string
                    nullable: true
                    example: Commercial
                  ah:
                    type: number
                    nullable: true
                    example: 3
                  form_factor:
                    type: string
                    nullable: true
                    example: NA
                  temperature:
                    type: number
                    nullable: true
                    example: 25
                  soc_max:
                    type: number
                    nullable: true
                    example: 100
                  soc_min:
                    type: number
                    nullable: true
                    example: 10
                  crate_c:
                    type: number
                    nullable: true
                    example: 0.5
                  crate_d:
                    type: number
                    nullable: true
                    example: 1
                  is_public:
                    type: boolean
                    example: true
                  template:
                    type: string
                required:
                  - cell_id
                  - test_type
                  - template
      tags:
        - Upload
      responses:
        "200":
          description: Successfull response
        "500":
          description: Something went wrong
  /upload/cells/{tester}:
    post:
      security:
        - BearerAuth: []
      summary: Upload test file
      x-openapi-router-controller: app.controllers.file_transfer_controller
      operationId: upload_file
      parameters:
        - name: tester
          in: path
          description: |
            If test_type sent in upload/initialize request is cycle then tester must be generic.
          required: true
          style: simple
          explode: false
          schema:
            type: string
            enum: ["generic", "ornl", "snl"]
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                cell_id:
                  description: similar to the cell_id sent in upload initialize request.
                  type: string
                  example: SNL_18650_NMC_35C_0-100_0.5-1C_a
                file:
                  type: string
              required:
                - cell_id
                - file
      tags:
        - Upload
      responses:
        "200":
          description: Successfull
        "500":
          description: Something went wrong

  /upload/cells/status:
    get:
      # security:
      #   - BearerAuth: []
      summary: Check upload status for the file sent via uplaod request.
      x-openapi-router-controller: app.controllers.status_check_controller
      operationId: get_status
